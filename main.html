<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name: </label>
		<input id="name" type="text" placeholder="Name" required/><br>
		<label for="email">Email: </label>
		<input id="email" type="email" placeholder="Email" required/><br>
		<label for="gender_m">Male</label>
		<input name="gender" id="gender_m" type="radio" required/>
		<label for="gender_f">Female </label>
		<input name="gender" id="gender_f" type="radio" required/><br>
		<label for="cars">Car Brands: </label>
		<select id="cars" required placeholder="--Please choose an option--">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="opel">Opel</option>
            <option value="audi">Audi</option>
		</select>
		<br>
		<label for="age">Age: </label>
		<input id="age" type="number" required placeholder="Age"/><br>
		<label for="dob">DOB: </label>
		<input id="dob" type="date" required/><br>
		<label for="tel">Phone Number: </label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx"/><br>
		<label for="password">Password: </label>
		<input id="password" type="password" placeholder="Password" required/><br>
		<label for="tos">I agree to the TOS </label>
		<input id="tos" type="checkbox" required/>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
